<div class="container">
  <h1> Corona Virus Stats</h1>
  <label for="country">Country</label>
  <select (change)="getCountry($event.target.value)">
    <option *ngFor="let country of countries" value="{{country.Slug}}">{{country.Country}}</option>
  </select>
  <br>
  <button class="btn btn-info" (click)="getCoronaData()">Get Corona virus data</button>
  <br><br>
  <h2>Total Confirmed cases: {{confirmed}} </h2><hr>
  <h2>Total Recovery cases: {{recovered}} </h2><hr>
  <h2>Total Death cases: {{deaths}} </h2><hr>
</div>
